version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
    - pattern: '/robots.txt'
      headers:
        - key: 'Content-Type'
          value: 'text/plain; charset=utf-8'
        - key: 'Cache-Control'
          value: 'public, max-age=3600, must-revalidate'
        - key: 'Access-Control-Allow-Origin'
          value: '*'
    - pattern: '/sitemap.xml'
      headers:
        - key: 'Content-Type'
          value: 'application/xml; charset=utf-8'
        - key: 'Cache-Control'
          value: 'public, max-age=3600, must-revalidate'

