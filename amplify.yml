version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*.txt'
      headers:
        - key: 'Content-Type'
          value: 'text/plain; charset=utf-8'
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
        - key: 'Access-Control-Allow-Origin'
          value: '*'
    - pattern: '**/*.xml'
      headers:
        - key: 'Content-Type'
          value: 'application/xml; charset=utf-8'
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'

